    <!--  MAIN DASHBOARD HTML  -->
    <div class="dashboard-page-wrapper">
        <p>Iso2k</p>
        <div id="dashboard-container">
            <!--  THIS GOES INSIDE DIV ABOVE, HIDING TO SEE FLEXDASHBOARD FUNCTIONALITY class="mobile-layout vertical-layout-scroll dashboard-column-orientation"-->
            <div >
                <div class="chart-wrapper"><!-- id="sitemap" class="section level3 chart-wrapper chart-wrapper-flex" style="height:492px; flex: 492 492 492px;"-->
                    <div class="chart-title">Proxy Locations</div>
                    <div class="chart-stage">
                        <div class="chart-shim">
                            <div class="knitr-options" data-fig-width="576" data-fig-height="460"> </div><!--data-fig-width="576" data-fig-height="460"-->
                            <div id="mapid"  tabindex="0"></div>
                <!--style="width: 576px; height: 460.8px; position: relative;" this goes in mapid div tag-->
                        </div>
                    </div>
                </div><!-- class="section level2 dashboard-column" style="flex: 576 576 0px;"-->
                <div class="chart-wrapper chart-wrapper-flex"><!--class="section level3 chart-wrapper"-->
                    <div class="chart-title">Filters</div>
                    <div class="chart-stage chart-stage-flex">
                        <form id="dload" method="POST" onsubmit="return ajaxgo()">
                            <!--
                            <div class="dropdown">
                                <button  class="dropbtn">Proxy Location</button>
                                <div id="location" class="dropdown-content">
                                    <input type="text" placeholder="Search Locations.." id="myInput" onkeyup="filterFunction()">
                                </div>
                            </div>
                            <br>
                        -->
                    
                        <!--  PROXY LOCATION FILTER  -->
                            <div class="multipleSelection">
                                <div class="selectBox" onclick="showCheckboxes('l')">
                                    <select>
                                        <option>Proxy Location</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="checkBoxesLoc"> </div>
                            </div>
                            <br>
                    
                        <!--  SEASONALITY FILTER  -->
                            <div class="multipleSelection">
                                <div class="selectBox" onclick="showCheckboxes('1')">
                                    <select>
                                        <option>Seasonality</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="checkBoxes">
                                    <label for="first">
                                        <input type="checkbox" class="seasonCheck" id="first" value="January-December"/>
                                        January-December
                                    </label>
                    
                                    <label for="second">
                                        <input type="checkbox" class="seasonCheck" id="second" value="April-September"/>
                                        April-September
                                    </label>
                                    <label for="third">
                                        <input type="checkbox" class="seasonCheck" id="third" value="October-March"/>
                                        October-March
                                    </label>
                                    <label for="fourth">
                                        <input type="checkbox" class="seasonCheck" id="fourth" value="December-February"/>
                                        December-February
                                    </label>
                                    <label for="fifth">
                                        <input type="checkbox" class="seasonCheck" id="fifth" value="September-November"/>
                                        September-November
                                    </label>
                                    <label for="sixth">
                                        <input type="checkbox" class="seasonCheck" id="sixth" value="July-August"/>
                                        July-August
                                    </label>
                                    <label for="seventh">
                                        <input type="checkbox" class="seasonCheck" id="seventh" value="March-May"/>
                                        March-May
                                    </label>
                                </div>
                            </div>
                            <br>
                    
                            <!--  TIMESCALE FILTER  -->
                            <div class="multipleSelection">
                                <div class="selectBox" onclick="showCheckboxes('2')">
                                    <select>
                                        <option>Timescale</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="checkBoxes2">
                                    <label for="five">
                                        <input type="checkbox" value="5 years" class="timeCheck" id="five" />
                                        5 years
                                    </label>
                                    <label for="ten">
                                        <input type="checkbox" value="10 years" class="timeCheck" id="ten" />
                                        10 years
                                    </label>
                                    <label for="twenty">
                                        <input type="checkbox" value="20 years" class="timeCheck" id="twenty" />
                                        20 years
                                    </label>
                                    <label for="fifty">
                                        <input type="checkbox" value="50 years" class="timeCheck" id="fifty" />
                                        50 years
                                    </label>
                                </div>
                            </div>
                            <br>
                            <input type="submit" value="Download">
                        </form>
                    </div>
                </div>
            </div>
        </div>
